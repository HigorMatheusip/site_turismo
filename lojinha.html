<head>

  <title>Lojinha - Turismo Iporanga</title>

    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }

      <button onclick="comprar()">Comprar - R$ 49,90</button>

      <button onclick="comprar()">Comprar - R$ 14,90</button>
    </div>

    <div class="produto">
      <h2>Caneca Eu ❤️ Iporanga</h2>
      <img src="https://via.placeholder.com/300x200" alt="Caneca Iporanga">
